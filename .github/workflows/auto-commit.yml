name: Auto Commit

on:
  schedule:
    - cron: '* * * * *' # Every minute (Note: GitHub executes this every ~5-10 mins at best)
  workflow_dispatch: # Allows manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        run: node commit.js

      - name: Commit and Push
        run: |
          git config --global user.name "Rehman Khan"
          git config --global user.email "rehmanworks247@gmail.com"
          git add activity.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-commit: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" && git push)
